<!DOCTYPE html>
<html>
<head>
    <title>Mi Primera Web</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        color: #2c3e50;
    }
    button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
</style>

</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-slate-900 text-white p-4 md:p-8 font-sans">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-emerald-400 border-b border-slate-700 pb-4">Engineering Dashboard v1.0</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 h-fit">
                <h2 class="text-xl font-semibold mb-4 text-slate-200">Nuevo Cálculo</h2>
                <div class="space-y-4">
                    <input type="number" id="inputA" placeholder="Amperaje (A)" class="w-full bg-slate-900 border border-slate-700 rounded p-2 outline-none focus:border-emerald-500">
                    <input type="number" id="inputV" placeholder="Voltaje (V)" class="w-full bg-slate-900 border border-slate-700 rounded p-2 outline-none focus:border-emerald-500">
                    <button id="btnCalcular" class="w-full bg-emerald-600 hover:bg-emerald-500 py-2 rounded font-bold transition-all">Agregar al Registro</button>
                </div>
            </div>

            <div class="md:col-span-2 bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-700 text-slate-300 text-sm uppercase">
                        <tr>
                            <th class="p-4">Potencia (W)</th>
                            <th class="p-4">Detalles</th>
                            <th class="p-4 text-right">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="listaCalculos" class="divide-y divide-slate-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
  <script>
    // 1. Estado de la Aplicación: Lista de cálculos
    let registros = JSON.parse(localStorage.getItem('historialIngenieria')) || [];

    const inputA = document.getElementById('inputA');
    const inputV = document.getElementById('inputV');
    const btn = document.getElementById('btnCalcular');
    const tabla = document.getElementById('listaCalculos');

    // 2. Función para renderizar el Dashboard
    const renderizarDashboard = () => {
        tabla.innerHTML = ''; // Limpiamos la tabla

        registros.forEach((item, index) => {
            const fila = document.createElement('tr');
            fila.className = "hover:bg-slate-750 transition-colors";
            fila.innerHTML = `
                <td class="p-4 font-mono text-emerald-400 font-bold">${item.potencia} W</td>
                <td class="p-4 text-slate-400 text-sm">${item.amperes}A @ ${item.voltios}V</td>
                <td class="p-4 text-right">
                    <button onclick="eliminarRegistro(${index})" class="text-red-400 hover:text-red-300 text-sm font-bold">Eliminar</button>
                </td>
            `;
            tabla.appendChild(fila);
        });

        // Guardar en LocalStorage cada vez que renderizamos
        localStorage.setItem('historialIngenieria', JSON.stringify(registros));
    };

    // 3. Lógica para agregar
    btn.addEventListener('click', () => {
        const a = parseFloat(inputA.value);
        const v = parseFloat(inputV.value);

        if (a > 0 && v > 0) {
            const nuevoCalculo = {
                amperes: a,
                voltios: v,
                potencia: (a * v).toFixed(2),
                fecha: new Date().toLocaleDateString()
            };

            registros.push(nuevoCalculo); // Agregamos al array
            renderizarDashboard();        // Actualizamos UI
            inputA.value = ''; inputV.value = ''; // Limpiar campos
        } else {
            alert("Valores no válidos para ingeniería.");
        }
    });

    // 4. Lógica para eliminar
    window.eliminarRegistro = (index) => {
        registros.splice(index, 1); // Quitamos del array
        renderizarDashboard();      // Actualizamos UI
    };

    // Carga inicial
    renderizarDashboard();
</script>

</body>



</html>
